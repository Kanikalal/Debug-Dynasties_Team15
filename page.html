<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: #f5f5f5;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .form-text {
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Create an Account</h2>
      <form id="registrationForm" action="/register/" method="POST" novalidate>
        <!-- CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback">
            Please provide a password.
          </div>
        </div>

        <!-- Body Metrics (Optional Example) -->
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" name="height" min="50" max="250">
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight" name="weight" min="30" max="200">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom w-100">Register</button>
      </form>

      <p class="mt-3 text-center">Already have an account? <a href="/login/">Login here</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (for responsiveness and form validation) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for Validation -->
  <script>
    // JavaScript for form validation
    (function () {
      'use strict';

      const form = document.getElementById('registrationForm');

      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add('was-validated');
      }, false);
    })();
  </script>

</body>
</html>
