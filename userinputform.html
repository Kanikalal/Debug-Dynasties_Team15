<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Suggestions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .workout-card {
      margin-bottom: 30px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
    }
    .card-img-top {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="text-center mb-4">Personalized Workout Suggestions</h2>

    <!-- Workout Preferences Form -->
    <form id="workoutForm">
      <div class="mb-3">
        <label for="fitnessLevel" class="form-label">Select Your Fitness Level</label>
        <select class="form-select" id="fitnessLevel" required>
          <option value="" disabled selected>Select your fitness level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="equipment" class="form-label">Available Equipment</label>
        <select class="form-select" id="equipment" required>
          <option value="" disabled selected>Select available equipment</option>
          <option value="none">No Equipment</option>
          <option value="dumbbells">Dumbbells</option>
          <option value="barbell">Barbell</option>
          <option value="resistanceBands">Resistance Bands</option>
          <option value="fullGym">Full Gym</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="goal" class="form-label">Fitness Goal</label>
        <select class="form-select" id="goal" required>
          <option value="" disabled selected>Select your fitness goal</option>
          <option value="weightLoss">Weight Loss</option>
          <option value="muscleGain">Muscle Gain</option>
          <option value="endurance">Endurance</option>
          <option value="flexibility">Flexibility</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Get Workout Suggestions</button>
    </form>

    <!-- Workout Suggestions Container -->
    <div class="mt-5">
      <h4 class="mb-4">Your Personalized Workout Plan</h4>
      <div class="row" id="workoutSuggestions">
        <!-- Workout cards will be injected here via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for Dynamic Content -->
  <script>
    document.getElementById('workoutForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Example data to simulate workout suggestions from the backend
      const workoutData = [
        {
          name: 'Push-Ups',
          description: 'A basic upper body workout to strengthen the chest and arms.',
          image: 'https://example.com/pushups.jpg',
          duration: '15 minutes'
        },
        {
          name: 'Squats',
          description: 'A fundamental leg workout to build strength and stability.',
          image: 'https://example.com/squats.jpg',
          duration: '20 minutes'
        },
        {
          name: 'Plank',
          description: 'A core-strengthening exercise that works the abs and back.',
          image: 'https://example.com/plank.jpg',
          duration: '10 minutes'
        }
      ];

      // Clear previous suggestions
      const workoutSuggestions = document.getElementById('workoutSuggestions');
      workoutSuggestions.innerHTML = '';

      // Display workout suggestions in cards
      workoutData.forEach(workout => {
        const workoutCard = `
          <div class="col-md-4 workout-card">
            <div class="card">
              <img src="${workout.image}" class="card-img-top" alt="${workout.name}">
              <div class="card-body">
                <h5 class="card-title">${workout.name}</h5>
                <p class="card-text">${workout.description}</p>
                <p><strong>Duration:</strong> ${workout.duration}</p>
              </div>
            </div>
          </div>
        `;
        workoutSuggestions.insertAdjacentHTML('beforeend', workoutCard);
      });
    });
  </script>

</body>
</html>
