<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f9f9f9;
    }
    .form-container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .calorie-tracker {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .food-list {
      margin-top: 30px;
    }
    .food-item {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #e9ecef;
      border-radius: 10px;
    }
    .food-item h6 {
      margin: 0;
    }
    .calorie-counter {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="text-center mb-4">Daily Food Intake & Calorie Tracker</h2>

    <!-- Food Intake Form -->
    <form id="foodForm">
      <div class="mb-3">
        <label for="foodItem" class="form-label">Food Item</label>
        <input type="text" class="form-control" id="foodItem" placeholder="Enter food name" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity (in grams)</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Food</button>
    </form>

    <!-- Calorie Tracker Dashboard -->
    <div class="mt-5 calorie-tracker">
      <h4 class="mb-4">Today's Calorie Intake</h4>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>Total Calories Consumed:</h5>
          <p class="calorie-counter" id="totalCalories">0</p>
        </div>
        <div>
          <h5>Calorie Goal:</h5>
          <p class="calorie-counter">2000</p>
        </div>
      </div>
    </div>

    <!-- Food Intake List -->
    <div class="food-list mt-5">
      <h4 class="mb-4">Food Items</h4>
      <div id="foodItems">
        <!-- Food items will be dynamically injected here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for Dynamic Content -->
  <script>
    document.getElementById('foodForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get user input values
      const foodItem = document.getElementById('foodItem').value;
      const quantity = document.getElementById('quantity').value;

      // Simulate calorie calculation
      const calories = Math.floor(Math.random() * 500) + 50;  // Random calorie value for demo

      // Add new food item to the list
      const foodItemsDiv = document.getElementById('foodItems');
      const foodItemDiv = document.createElement('div');
      foodItemDiv.classList.add('food-item');
      foodItemDiv.innerHTML = `
        <div class="d-flex justify-content-between">
          <h6>${foodItem} - ${quantity}g</h6>
          <p><strong>${calories} kcal</strong></p>
        </div>
      `;
      foodItemsDiv.appendChild(foodItemDiv);

      // Update total calories consumed
      const totalCalories = document.getElementById('totalCalories');
      totalCalories.textContent = parseInt(totalCalories.textContent) + calories;

      // Reset form fields
      document.getElementById('foodItem').value = '';
      document.getElementById('quantity').value = '';
    });
  </script>

</body>
</html>
